{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-lg p-5">
        <h2 class="mb-3">Scan to Mark Attendance</h2>
        <h4 class="text-success">{{ course.code }} - {{ course.title }}</h4>
        <p class="text-muted">Code refreshes every 5 seconds for security.</p>
        
        <div class="my-4">
            <img id="qrImage" src="{{ url_for('get_qr_image', course_id=course.id) }}" 
                 alt="QR Code" style="width: 300px; height: 300px; border: 5px solid #198754;">
        </div>

        <div class="alert alert-info">
            <strong>Lecturer Location:</strong> <span id="locationStatus">Acquiring...</span>
        </div>

        <a href="{{ url_for('dashboard') }}" class="btn btn-danger mt-3">Stop Attendance</a>
    </div>
</div>

<script>
    // 1. Refresh QR Code every 5 seconds to prevent sharing
    setInterval(function() {
        var img = document.getElementById('qrImage');
        // We add a random number (?t=...) to force the browser to reload the image
        img.src = "{{ url_for('get_qr_image', course_id=course.id) }}" + "?t=" + new Date().getTime();
    }, 5000);

    // 2. Get Lecturer's GPS Location (To set the Geofence)
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            document.getElementById('locationStatus').innerText = "Active (" + lat.toFixed(4) + ", " + lon.toFixed(4) + ")";
            
            // Send location to server
            fetch("/set_location/{{ course.id }}", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({lat: lat, lon: lon})
            });
        }, function(error) {
            document.getElementById('locationStatus').innerText = "GPS Error: " + error.message;
        });
    } else {
        document.getElementById('locationStatus').innerText = "Geolocation not supported by this browser.";
    }
</script>
{% endblock %}
